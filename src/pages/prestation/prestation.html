<script src="prestation.ts"></script>
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Liste des prestations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- List of Sliding Items -->
  <ion-list>
   <ion-item *ngFor="let pr of prestations">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logoSolidaire.png">
      </ion-thumbnail>
      <h2>{{ pr.label }}</h2>
       <p> Du: {{ pr.dateDu |  date: 'dd/MM/yyyy' }} • Au: {{ pr.dateAu|  date: 'dd/MM/yyyy' }}</p>
      <button ion-button clear item-end>Détail</button>
      <button (click)="selectPresation(pr)" ion-button  item-end  color="light">Détail</button>

    </ion-item>
  </ion-list>


</ion-content>
